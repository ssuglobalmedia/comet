AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  mirinae-comet

  Template for Lambda, S3 Full-stack example with Svelte.

Parameters:
  TableName:
    Type: String
    Description: DynamoDB Table name.
    Default: 'CometTable'
  AwsSamLocal:
    Type: String
    Default: ''
  AdminId:
    Type: String
    Default: '20211561'
  JwtSecret:
    Type: String
    Default: 'this-is-sample-secret-key'
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 30
    Environment:
      Variables:
        TABLE_NAME: !Ref TableName
        AWS_SAM_LOCAL: !Ref AwsSamLocal
        ADMIN_ID: !Ref AdminId
        JWT_SECRET: !Ref JwtSecret
Conditions:
  IsSamLocal: !Equals
    - !Ref AwsSamLocal
    - true
Resources:
  LocalCorsFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: common.localCorsHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Events:
        ModuleAuthCallback:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/callback
            Method: options
        ModuleAuthLogout:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/logout
            Method: options
        ModuleAuthUserGet:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/get
            Method: options
        ModuleAuthUserUpdate:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/update
            Method: options
        ModuleAuthUserQuery:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/query
            Method: options
        ModuleAuthUserBatchPut:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/batch/put
            Method: options
        ModuleAuthUserBatchDelete:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/batch/delete
            Method: options
        ModuleRentalRent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/rent
            Method: options
        ModuleRentalReturn:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/return
            Method: options
        ModuleRentalAdd:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/add
            Method: options
        ModuleRentalQuery:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/query
            Method: options
        ModuleRentalUpdate:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/update
            Method: options
        ModuleRentalRemove:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/remove
            Method: options
        ModuleLogQuery:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/log/query
            Method: options
        ModuleConfigGet:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/config
            Method: options
        ModuleConfigUpdate:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/config/update
            Method: options
  DependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Metadata:
      BuildMethod: nodejs18.x
    Properties:
      LayerName: 'dependencies'
      ContentUri: dependencies/
      CompatibleRuntimes:
        - nodejs18.x
  # Backend Lambda Resources
  ModuleAuthCallbackFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.auth.callbackHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        AuthCallback:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/callback
            Method: get
  ModuleAuthLogoutFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.auth.logoutHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        AuthLogout:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/logout
            Method: get
  ModuleAuthUserGetFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.auth.user.userGetHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        AuthUserGet:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/get
            Method: get
  ModuleAuthUserQueryFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.auth.user.userQueryHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        AuthUserQuery:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/query
            Method: get
  ModuleAuthUserUpdateFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.auth.user.userUpdateHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        AuthUserUpdate:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/update
            Method: post
  ModuleAuthUserBatchPutFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.auth.user.userBatchPutHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        AuthUserBatchPut:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/batch/put
            Method: post
  ModuleAuthUserBatchDeleteFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.auth.user.userBatchDeleteHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        AuthUserBatchDelete:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/auth/user/batch/delete
            Method: post
  ModuleRentalAddFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.rental.rentalAddHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        RentalAddHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/add
            Method: post
  ModuleRentalQueryFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.rental.rentalQueryHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        RentalQueryHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/query
            Method: get
  ModuleRentalUpdateFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.rental.rentalUpdateHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        RentalUpdateHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/update
            Method: post
  ModuleRentalDeleteFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.rental.rentalDeleteHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        RentalDeleteHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/delete
            Method: post
  ModuleRentalRentFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.rental.rentalRentHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        RentalUpdateHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/rent
            Method: post
  ModuleRentalReturnFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.rental.rentalReturnHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        RentalUpdateHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/rental/return
            Method: post
  ModuleLogQueryFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.log.logQueryHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        LogQueryHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/log/query
            Method: get
  ModuleConfigGetFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.config.configGetHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        ConfigGetHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/config
            Method: get
  ModuleConfigUpdateFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./dist
      Handler: handler.config.configUpdateHandler
      Runtime: nodejs18.x
      Layers:
        - !Ref DependenciesLayer
      Policies:
        - AWSLambdaExecute
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
      Architectures:
        - x86_64
      Events:
        ConfigUpdateHandler:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /api/module/config/update
            Method: post
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: 'Retain'
    UpdateReplacePolicy: 'Retain'
    Properties:
      TableName: !Ref TableName
      AttributeDefinitions:
        - AttributeName: module
          AttributeType: S
        - AttributeName: dataId
          AttributeType: S
      KeySchema:
        - AttributeName: module
          KeyType: HASH
        - AttributeName: dataId
          KeyType: RANGE
      BillingMode: 'PROVISIONED'
      ProvisionedThroughput:
        ReadCapacityUnits: 25
        WriteCapacityUnits: 25
  FrontS3Bucket:
    DeletionPolicy: 'Delete'
    Metadata:
      Comment: 'Bucket to store some data'
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
    Type: 'AWS::S3::Bucket'
  FrontS3BucketPolicy:
    Metadata:
      Comment: 'Bucket policy to allow cloudfront to access the data'
    Properties:
      Bucket: !Ref FrontS3Bucket
      PolicyDocument:
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: 'Allow'
            Principal: '*'
            Resource:
              - !Sub 'arn:aws:s3:::${FrontS3Bucket}/*'
    Type: 'AWS::S3::BucketPolicy'
  CfApiCachePolicy:
    Properties:
      CachePolicyConfig:
        Name: 'ApiCachePolicy'
        DefaultTTL: 1
        MaxTTL: 1
        MinTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: 'all'
          HeadersConfig:
            HeaderBehavior: 'whitelist'
            Headers:
              - 'Authorization'
          QueryStringsConfig:
            QueryStringBehavior: 'all'
          EnableAcceptEncodingBrotli: true
          EnableAcceptEncodingGzip: true
    Type: 'AWS::CloudFront::CachePolicy'
  CfFrontCachePolicy:
    Properties:
      CachePolicyConfig:
        Name: 'FrontCachePolicy'
        DefaultTTL: 86400
        MaxTTL: 31536000
        MinTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: 'all'
          HeadersConfig:
            HeaderBehavior: 'none'
          QueryStringsConfig:
            QueryStringBehavior: 'all'
          EnableAcceptEncodingBrotli: true
          EnableAcceptEncodingGzip: true
    Type: 'AWS::CloudFront::CachePolicy'
  CfDistribution:
    Properties:
      DistributionConfig:
        Comment: 'mirinae-comet CloudFront distribution'
        DefaultCacheBehavior:
          AllowedMethods:
            - 'HEAD'
            - 'GET'
          CachedMethods:
            - 'HEAD'
            - 'GET'
          CachePolicyId: !Ref CfFrontCachePolicy
          TargetOriginId: !Sub 's3-origin-${FrontS3Bucket}'
          ViewerProtocolPolicy: 'redirect-to-https'
        CacheBehaviors:
          - AllowedMethods:
              - 'HEAD'
              - 'DELETE'
              - 'POST'
              - 'GET'
              - 'OPTIONS'
              - 'PUT'
              - 'PATCH'
            CachedMethods:
              - 'HEAD'
              - 'GET'
            CachePolicyId: !Ref CfApiCachePolicy
            PathPattern: 'api/*'
            TargetOriginId: !Sub 'api-origin-${ServerlessRestApi}'
            ViewerProtocolPolicy: 'redirect-to-https'
        DefaultRootObject: 'index.html'
        Enabled: true
        HttpVersion: 'http1.1'
        IPV6Enabled: false
        Origins:
          - DomainName: !Sub '${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com'
            Id: !Sub 'api-origin-${ServerlessRestApi}'
            OriginPath: '/Prod'
            CustomOriginConfig:
              OriginProtocolPolicy: 'https-only'
          - DomainName: !Sub '${FrontS3Bucket}.s3-website.${AWS::Region}.amazonaws.com'
            Id: !Sub 's3-origin-${FrontS3Bucket}'
            OriginPath: ''
            CustomOriginConfig:
              OriginProtocolPolicy: 'http-only'
        PriceClass: 'PriceClass_All'
    Type: 'AWS::CloudFront::Distribution'

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  SsuLockerApi:
    Description: 'API Gateway endpoint URL for Prod stage for Lambda function'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod'
  FrontS3BucketName:
    Description: 'Bucket name'
    Value: !Ref FrontS3Bucket
  FrontS3BucketWebsiteURL:
    Description: 'Bucket website url'
    Value: !GetAtt FrontS3Bucket.WebsiteURL
  CfDistributionId:
    Description: 'Id for cloudfront distribution'
    Value: !Ref CfDistribution
  CfDistributionDomainName:
    Description: 'Domain URL for cloudfront distribution'
    Value: !Sub 'https://${CfDistribution.DomainName}'
